<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MNNIT Community Page</title>
        <link rel="icon" type="image/x-icon" href="mnnit logo.jpg">
        <link rel="stylesheet" href="top2.css">
    </head>
    <body>
        <div class="login">
            <img src="guest.webp">
            <h3>Log-In</h3>
            <form>
                <select name="Type" id="Type">
                    <option value="Student">Student</option>
                    <option value="Alumni">Alumni</option>
                </select>
                <br/><br/>
                <input type="email" class="input-box" placeholder="Your Email/Phone Number">
                <input type="password" class="input-box" placeholder="Your Password">
                <br/><br/>
                <button type="button" class="signup-btn">LogIn</button>
            </form>
        </div>
    </body>
